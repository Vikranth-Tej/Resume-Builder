services:
  # Backend Web Service
  - type: web
    name: resume-builder-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Static Site
  - type: static
    name: resume-builder-client
    env: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: resume-builder-api
          type: web
          property: host
    routes:
      - type: rewrite
        src: /*
        dest: /index.html
